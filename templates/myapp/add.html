{% extends "myapp/base.html" %}

{% block body %}

<h3 class="text-center m-4">Add Car Details</h3>
{% if success %}
<div class="alert alert-success" role="alert">
    The new Car added successfully....!!!
<a href ="{% url 'index' %}" class="alert-link">GO to home page</a>
</div>
{% else %}
    <div class="row justify-content-center">
        <div class="col-4">
            <div class="card border-light mb-4" style="max-width: 20rem;">
                <div class="card-header"><i class="fa-sharp fa-solid fa-address-card fa-lg"></i> Car Information</div>
                <div class="card-body">
                  <form action="{% url 'add' %}" method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type ="submit" class="btn btn-primary">Add</button>
                    <a href="{% url 'add' %}" class="btn btn-secondary">Cancel</a>
                  </form>
                </div>
        </div>
    </div>
{% endif %}

{% endblock %}
